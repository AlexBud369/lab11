<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books API</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Google Books API</h1>
    </header>
    <main>
        <aside class="filter-search-panel">
            <div class="search-container">
                <form class="search-form" id="search-form-id">
                    <input class="search-field" type="search" placeholder="Input title" autofocus="autofocus" autocomplete="off">
                </form>
                <button class="clear-btn"><img src="./images/cross-icon.png" alt="clear"></button>
            </div>
            <label class="category-label">Choice a filter</label>
            <select class="filters-selection" name="filters" id="books-filters">
                <option value="title-harry">Title: Harry Potter</option>
                <option value="author-king">Author: Stephen King</option>
                <option value="publisher-maklu">Publisher: Maklu</option>
                <option value="free-ebooks">Free books</option>
                <option value="paid-ebooks">Paid books</option>
            </select>
        </aside>
        <section class="books-container">
            <p class="no-results">There are no books</p>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <p>Created by Alex</p>
            <a href="" class="git-link">My GitHub</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
